name: Build APK armv8

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK armv8
        run: |
          flutter build apk \
            --target-platform android-arm64 \
            --release \
            --split-per-abi \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_PUBLISHABLE_KEY=${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
        env:
          # GitHub Secrets:
          # - SUPABASE_URL: Your Supabase project URL
          # - SUPABASE_PUBLISHABLE_KEY: Your Supabase publishable/anon key (public key for client)
          #
          # Set these in: Settings → Secrets and variables → Actions
          #
          # ⚠️  NEVER use Service Role Key! Only use the public/publishable key for client apps.

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-arm64-v8a
          path: build/app/outputs/apk/release/*.apk
          retention-days: 30

